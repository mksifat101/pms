{% extends 'base.html' %}
{% load static %}
{% block content %}

<nav class="menu">
    <a href="{% url 'home' %}">Back Home</a>
    <a href="{% url 'addcompany' %}">Add Company</a>
    <a href="{% url 'logout' %}">Logout</a>
</nav>
<div class="divtable">
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Website</th>
        </tr>
        {% for company in company %}
        <tr>
            <td>{{ company.id }}</td>
            <td>{{ company.name }}</td>
            <td>{{ company.email }}</td>
            <td>{{ company.contact }}</td>
            <td>{{ company.website }}</td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
